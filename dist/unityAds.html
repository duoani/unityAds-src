#overlay {
    background-color: transparent;
    width: 100%;
    height: 100%;
    color: #fff;
    text-shadow: 1px 1px #000;
}

#overlay .skip-button {
    display: none;
    position: absolute;
    top: 10px;
    left: 10px;
}

#overlay .skip-button .skip-duration {
    font-weight: bold
}

#overlay .mute-button {
    display: none;
    position: absolute;
    left: 2%;
    bottom: 2%;
}

#overlay .mute-button .mute-icon, #overlay .mute-button .unmute-icon {
    font-size: 27px
}

#overlay .mute-button .unmute-icon {
    display: none
}

#overlay .mute-button.muted .mute-icon {
    display: none
}

#overlay .mute-button.muted .unmute-icon {
    display: block
}

#overlay .video-duration-text {
    display: none;
    position: absolute;
    text-align: center;
    line-height: 45px;
    bottom: 2%;
    right: 2%;
}

#overlay .video-duration-text .video-duration {
    font-weight: bold
}

#overlay .buffering-spinner {
    display: none;
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100px;
    height: 65px
}

#overlay .spinner-animation {
    width: 24px;
    height: 24px;
    margin: 0 auto;
    border: 4px solid #fff;
    border-left-color: transparent;
    border-right-color: transparent;
    border-radius: 200px;
    -webkit-animation: spinner 1s linear infinite
}

#overlay .debug-message-text {
    display: none;
    position: absolute;
    top: 50%;
    right: 10px
}

#overlay .call-button {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #fff;
    border: none;
    border-radius: 3px;
    color: #4f4f4f;
    padding: .3em .7em;
    text-align: center;
    text-decoration: none;
    text-shadow: none;
    font-weight: bold;
    box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.6)
}

@-webkit-keyframes spinner {
    from {
        -webkit-transform: rotate(0)
    }
    to {
        -webkit-transform: rotate(360deg)
    }
}

#overlay .spinner-text {
    margin-top: 10px;
    text-align: center;
    color: #fff;
    font-weight: bold;
    text-shadow: 1px 1px #000
}

CMD.register("main", function(require){
    var Url         = require("util.Url");
    var Platform    = require("platform.Platform");
    var NativeBridge = require("webview.bridge.NativeBridge");
    var IosWebViewBridge = require("webview.bridge.IosWebViewBridge");
    //var WebView     = require("webview.WebView");

    var getOrientation = function (e) {
        var calculatedOrientation = window.innerWidth / window.innerHeight >= 1 ? "landscape" : "portrait",
            orientation = null;

        if(document.body.classList.contains("landscape")){
            orientation = "landscape";
        }else if(document.body.classList.contains("portrait")){
            orientation = "portrait";
        }

        if(orientation){
            if(orientation !== calculatedOrientation){
                document.body.classList.remove(orientation);
                document.body.classList.add(calculatedOrientation)
            }
        }else{
            document.body.classList.add(calculatedOrientation)
        }
    };
    getOrientation(null);
    window.addEventListener("resize", getOrientation, false);

    var nativeBridge = null;
    switch (Url.getQueryParameter(location.search, "platform")) {
        case "android":
            //JS ���� Android API: �ṩwebviewbridge�ӿ�
            nativeBridge = new NativeBridge(window.webviewbridge, Platform.ANDROID);
            break;

        case "ios":
            nativeBridge = new NativeBridge(new IosWebViewBridge(), Platform.IOS, false);
            break;

        default:
            throw new Error("webview init failure: no platform defined, unable to initialize native bridge");
    }
    var win = window;
    win.nativebridge = nativeBridge;
    //win.webview = new WebView(nativeBridge);
    //win.webview.initialize();
});
CMD.require("main");
